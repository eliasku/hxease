sudo: required
dist: trusty

language: haxe

os:
  - linux
  - osx

haxe:
  - "3.2.1"
  - development

branches:
  only:
    - master

env:
    matrix:
    - TARGET=interp
    - TARGET=cpp
    - TARGET=cs
    - TARGET=java
    - TARGET=neko
#    - TARGET=flash
#    - TARGET=js
    - TARGET=node
    - TARGET=php
    - TARGET=python
#    - TARGET=lua

#matrix:
#  allow_failures:
#    - haxe: development

install:
  - haxelib dev hxease .
  - haxelib git hxmake https://github.com/eliasku/hxmake.git

script:
  - haxelib run hxmake test --override-test-target=${TARGET}