sudo: required
dist: trusty

language: haxe

os:
  - linux
  - osx

haxe:
  - "3.2.1"
  - development

branches:
  only:
    - develop

env:
    matrix:
    - TARGET=interp,neko
    - TARGET=cpp
    - TARGET=cs,java
    - TARGET=flash,js,node
    - TARGET=php,python
#    - TARGET=lua

matrix:
  allow_failures:
    - haxe: development

install:
  - haxelib dev hxease .
  - haxelib git hxmake https://github.com/eliasku/hxmake.git

script:
  - haxelib run hxmake test --override-test-target=${TARGET}