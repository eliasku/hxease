version: "{build}"

environment:
  global:
    HAXELIB_ROOT: C:\projects\haxelib
  matrix:
    - TARGET: interp
    - TARGET: neko
    - TARGET: java
    - TARGET: cs
    - TARGET: cpp
    - TARGET: flash
    - TARGET: js
    - TARGET: node
    - TARGET: python
#    - TARGET: php
#    - TARGET: lua

matrix:
  fast_finish: true

branches:
  only:
    - develop

install:
  - cinst haxe -version 3.2.1 -y
  - RefreshEnv
  - mkdir "%HAXELIB_ROOT%"
  - haxelib setup "%HAXELIB_ROOT%"
  - haxelib git hxmake https://github.com/eliasku/hxmake.git
  - haxelib dev hxlog .

build: off

test_script:
  - haxelib run hxmake test --override-test-target="%TARGET%"
